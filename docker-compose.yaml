version: '3.8'
services:
   todo-application:
      image: naveenaedara1/todo-application-image:latest
      #container-name: todo-app 
      environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/tododb
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: Root@123
        #DB_NAME: tododb
        #DB_PORT: 3306
      depends_on:
         mysql-db:
            condition: service_healthy   
      ports:
       - "8082:8081"
      networks:
       - todo-network
   mysql-db:
      image: mysql:8.0
      #container-name: tododb
      environment:
        MYSQL_ROOT_PASSWORD: Root@123
        MYSQL_DATABASE_NAME: tododb
      ports:
       - "3307:3306"
      healthcheck:
         test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
         intervals: 10s
         retries: 5
         start_period: 10s
      volumes:
       - mysql-data:/var/lib/mysql
      networks:
       - todo-network
volumes:
  mysql-data:
networks:
  todo-network:
    driver: bridge           
